<!-- clima.html -->
{% extends "layout.html" %}

{% block title %}
    Clima en {{ ciudad }}
{% endblock %} 

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 display-6">
                        üå§Ô∏è Clima actual en <span class="text-primary">{{ ciudad }}</span>
                    </h2>
                    
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item">
                            <i class="bi bi-thermometer-half me-2 text-danger"></i>
                            <strong>Temperatura:</strong> {{ clima.temperature }} ¬∞C
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-wind me-2 text-info"></i>
                            <strong>Viento:</strong> {{ clima.windspeed }} km/h
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-clock me-2 text-secondary"></i>
                            <strong>Hora:</strong> {{ clima.time }}
                        </li>
                    </ul>

                    <div class="text-center">
                        <a href="/" class="btn btn-outline-primary">
                            ‚¨ÖÔ∏è Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
